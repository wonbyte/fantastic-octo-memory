version: '3.9'

# Production Docker Compose Configuration
# ========================================
# This configuration is optimized for production deployment
# - Uses production Dockerfiles
# - Includes proper health checks
# - Configurable via environment variables
# - Ready for deployment to various platforms

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: construction-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - construction-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    container_name: construction-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - construction-network
    restart: unless-stopped

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: construction-minio-prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - construction-network
    restart: unless-stopped

  # Go Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_NAMESPACE:-wonbyte/fantastic-octo-memory}/backend:${VERSION:-latest}
    container_name: construction-backend-prod
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      PORT: 8080
      ENV: ${ENVIRONMENT:-production}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-25}
      DB_MAX_IDLE_CONNECTIONS: ${DB_MAX_IDLE_CONNECTIONS:-5}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      AI_SERVICE_URL: http://ai_service:8000
      AI_SERVICE_TIMEOUT: ${AI_SERVICE_TIMEOUT:-30s}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-blueprints}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_PATH_STYLE: true
      S3_PRESIGN_EXPIRY: ${S3_PRESIGN_EXPIRY:-5m}
      JOB_POLL_INTERVAL: ${JOB_POLL_INTERVAL:-5s}
      WORKER_MAX_RETRIES: ${WORKER_MAX_RETRIES:-3}
      JWT_SECRET: ${JWT_SECRET}
      JWT_TOKEN_EXPIRY: ${JWT_TOKEN_EXPIRY:-24h}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - construction-network
    restart: unless-stopped

  # Python AI Service
  ai_service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile.production
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_NAMESPACE:-wonbyte/fantastic-octo-memory}/ai-service:${VERSION:-latest}
    container_name: construction-ai-service-prod
    ports:
      - "${AI_SERVICE_PORT:-8000}:8000"
    environment:
      PORT: 8000
      ENV: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      BACKEND_URL: http://backend:8080
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-blueprints}
      S3_REGION: ${S3_REGION:-us-east-1}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - construction-network
    restart: unless-stopped

  # React Native/Expo Frontend (Web Build)
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile.production
      args:
        EXPO_PUBLIC_API_URL: ${EXPO_PUBLIC_API_URL}
        EXPO_PUBLIC_AI_SERVICE_URL: ${EXPO_PUBLIC_AI_SERVICE_URL}
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_NAMESPACE:-wonbyte/fantastic-octo-memory}/frontend:${VERSION:-latest}
    container_name: construction-frontend-prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
      - ai_service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - construction-network
    restart: unless-stopped

networks:
  construction-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
