name: Build and Push Production Images

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for images'
        required: true
        default: 'latest'

permissions:
  contents: read
  packages: write  # Required for pushing to GHCR

env:
  REGISTRY: ghcr.io
  NAMESPACE: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Production Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Build and push AI service image
        uses: docker/build-push-action@v5
        with:
          context: ./ai_service
          file: ./ai_service/Dockerfile.production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ai-service:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ai-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile.production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            EXPO_PUBLIC_API_URL=${{ vars.PRODUCTION_API_URL || 'https://api.example.com' }}
            EXPO_PUBLIC_AI_SERVICE_URL=${{ vars.PRODUCTION_AI_URL || 'https://ai.example.com' }}
      
      - name: Summary
        run: |
          echo "## ðŸ³ Production Images Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images pushed:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.NAMESPACE }}/backend:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ai-service:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.NAMESPACE }}/frontend:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Update deployment configuration with new version tags" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy to your target environment" >> $GITHUB_STEP_SUMMARY
          echo "3. Run E2E tests to validate deployment" >> $GITHUB_STEP_SUMMARY
